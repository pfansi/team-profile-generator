<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1e0a13a89f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <main>
      <div class="card" style="width: 18rem">
        <div class="card-header manager">
          test <br />
          <i class="fas fa-mug-hot"></i>Manager
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 444</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:test@email.com">test@email.com</a></span
            >
          </li>
          <li class="list-group-item">Office Number: 777</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-header engineer">
          test en <br />
          <i class="fas fa-glasses"></i>Engineer
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 88</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:testen@gmail.com">testen@gmail.com</a></span
            >
          </li>
          <li class="list-group-item">
            Github Username:
            <a target="_blank" href="https://github.com/testt">testt</a>
          </li>
        </ul>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-header intern">
          inttest <br />
          <i class="fas fa-user-graduate"></i>Intern
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 88822</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:inter@email.com">inter@email.com</a></span
            >
          </li>
          <li class="list-group-item">School: MIT University</li>
        </ul>
      </div>
    </main>
  </body>
</html>
